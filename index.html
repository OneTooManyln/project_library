<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="library.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>My book library</h1>
        <p>
          Project made using object contructors that allows use to input details
          for NEW BOOK.
        </p>
      </div>
      <div class="content-container">
        <button class="new-book">+ NEW BOOK</button>
        <form action="">
          <div class="inputs">
            <label for="book_title">Book</label>
            <input type="text" id="book_title" name="book_title" required />
          </div>
          <div class="inputs">
            <label for="book_author">Author</label>
            <input type="text" id="book_author" name="book_author" required />
          </div>
          <div class="inputs">
            <label for="book_pages">Total Pages</label>
            <input type="number" id="book_pages" name="book_pages" required />
          </div>
          <div class="inputs">
            <label for="book_status">Book</label>
            <select name="book_status" id="book_status">
              <option value="read">Read</option>
              <option value="not read">Not Read</option>
            </select>
          </div>
          <button type="Submit" id="submit">Submit</button>
        </form>
      </div>
      <div class="book-content">
        <div class="table">
          <table>
            <thead>
              <tr>
                <th>Book</th>
                <th>Author</th>
                <th>Total Pages</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="table">
              <tr>
                <td>The Brief Wondrous Life of Oscar Wao</td>
                <td>Junot Diaz</td>
                <td>360</td>
                <td>Not Read</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
