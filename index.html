<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="library.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>My book library</h1>
        <p>
          Project made using object contructors that allows use to input details
          for NEW BOOK.
        </p>
      </div>
      <div class="content-container">
        <button class="new-book">+ NEW BOOK</button>
        <form action="">
          <div class="inputs">
            <label for="book_title">Book</label>
            <input type="text" id="book_title" name="book_title" required />
          </div>
          <div class="inputs">
            <label for="book_author">Author</label>
            <input type="text" id="book_author" name="book_author" required />
          </div>
          <div class="inputs">
            <label for="book_status">Book</label>
            <select name="book_status" id="book_status">
              <option value="read">Read</option>
              <option value="not_read">Not Read</option>
            </select>
          </div>
        </form>
      </div>
      <div class="book-content"></div>
    </div>
  </body>
</html>
